    <span class="navbar-brand text-info mb-0 fs-2">BankApp</span>
    <div class="text-center fs-4"></div>

    </div>
</nav>
<div class="container log w-50 p-3 bg-dark bg-opacity-75">
    <h1 class="text-center text-light ">SIGN UP</h1>
    <div class="row mt-3">
        <div class="col-lg-4"></div>
        
            <div class="col-lg-4">
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-2"><input type="text" formControlName="uname" class="form-control" placeholder="Enter Username"  id="bk_username"></div>
                <div class="text-danger" *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty) && this.registerForm.get('uname')?.errors">Invalid Username</div>
                <div class="mb-2"><input type="text" formControlName="acno" class="form-control" placeholder="Enter Account Number"  id="bk_acno"></div>
                <div class="text-danger" *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty) && this.registerForm.get('acno')?.errors">Invalid Account Number</div>
                <div class="mb-2"><input type="password" formControlName="pass" class="form-control" placeholder="Enter Password" id="bk_password"></div>
                <div class="text-danger" *ngIf="(this.registerForm.get('pass')?.touched || this.registerForm.get('pass')?.dirty) && this.registerForm.get('pass')?.errors">Invalid Password</div>
                <div class="mb-3"><button class="btn btn-success" (click)="register()">Register</button></div>
    
                <p class="text-light text-decorations-none" >Already a user? <a class="text-decorations-none text-light" routerLink="">login</a></p>
                </form>
    
            </div>
        
        <div class="col-lg-4"></div>
    </div>



</div>
