<!-- body -->

<div class="container bg-dark bg-opacity-50">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6 wel">
      <h1 class="text-center mt-3 text-light">WELCOME {{user}}</h1>
      <div class="row">

        <div class="container col-md-6 mt-3">
          <div class="d-flex justify-content-center h-100">
            <div class="card mb-5">
              <div class="card-header">
                <h3 class="text-center">Deposit Form</h3>
              </div>
              <div class="card-body bg-dark ">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">


                  <div>
                    <input type="text" class="form-control" name="amount" formControlName="amount"
                      placeholder="Amount" id="amount" required>
                  </div>
                  <div class="text-danger"
                    *ngIf="(this.depositForm.get('amount')?.touched ||this.depositForm.get('amount')?.dirty) && this.depositForm.get('amount')?.errors">
                    Invalid Amount</div>



                  <div>
                    <input type="text" class="form-control mt-2" name="acno" formControlName="acno"
                      placeholder="Account number" id="login_accno" required>
                  </div>
                  <div class="text-danger"
                    *ngIf="(this.depositForm.get('acno')?.touched ||this.depositForm.get('acno')?.dirty) && this.depositForm.get('acno')?.errors">
                    Invalid Account</div>



                  <div>
                    <input type="password" class="form-control mt-2" name="pass" formControlName="pass"
                      placeholder="Password" id="login_password" required>
                  </div>
                  <div class="text-danger"
                    *ngIf="(this.depositForm.get('pass')?.touched ||this.depositForm.get('pass')?.dirty) && this.depositForm.get('pass')?.errors">
                    Invalid Password</div>


                  <div class="form-group">
                    <input type="submit" value="Deposit" class="btn mt-3 btn-success float-right login_btn "
                      style="width:50%">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="container col-md-6 mt-3">
          <div class="d-flex justify-content-center h-100">
            <div class="card mb-5">
              <div class="card-header ">
                <h3 class="text-center">Withdraw Form</h3>

              </div>
              <div class="card-body bg-dark">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">




                  <input type="text" class="form-control" name="amount1" formControlName="amount1" 
                  placeholder="Amount" id="amount1" required>
                  <div class="text-danger"
                    *ngIf="(this.withdrawForm.get('amount1')?.touched ||this.withdrawForm.get('amount1')?.dirty) && this.withdrawForm.get('amount1')?.errors">
                    Invalid Amount</div>




                  <input type="text" class="form-control mt-2" name="acno1" formControlName="acno1"
                    placeholder="Account number" id="login_accno1" required>
                  <div class="text-danger"
                    *ngIf="(this.withdrawForm.get('acno1')?.touched ||this.withdrawForm.get('acno1')?.dirty) && this.withdrawForm.get('acno1')?.errors">
                    Invalid Account</div>





                  <input type="password" class="form-control mt-2" name="pass1" formControlName="pass1"
                    placeholder="Password" id="login_password1" required>
                  <div class="text-danger"
                    *ngIf="(this.withdrawForm.get('pass1')?.touched ||this.withdrawForm.get('pass1')?.dirty) && this.withdrawForm.get('pass1')?.errors">
                    Invalid Password</div>


                  <div class="form-group">
                    <input type="submit" value="Withdraw" class="btn mt-3 btn-success float-right login_btn "
                      style="width:50%">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
    <div class="col-3"></div>
  </div>
</div>
<div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Fund Transfer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 "><input type="text" class="form-control" id="bk_toacno" placeholder="Enter Account Number">
          </div>
          <div class="mb-3 "><input type="text" class="form-control" id="bk_ctoacno"
              placeholder="Confirm Account Number"></div>
          <div class="mb-3 "><input type="text" class="form-control" id="bk_amt" placeholder="Enter Amount"></div>




        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="bank.fundTransfer()">Proceed</button>
        </div>
      </div>
    </div>
  </div>
</div>
